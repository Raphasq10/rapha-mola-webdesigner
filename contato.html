    <main>
        <div class="container py-5">
                   
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form>
                        <div class="container py-5">
                            <h1 class="text-center mb-5 destaque">Entre em Contato</h1>
                            
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <form>
                                        <!-- Nome -->
                                        <div class="mb-4">
                                            <label for="nome" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="nome" required>
                                        </div>
                                        
                                        <!-- E-mail -->
                                        <div class="mb-4">
                                            <label for="email" class="form-label">E-mail</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        
                                        <!-- WhatsApp -->
                                        <div class="mb-4">
                                            <label for="whatsapp" class="form-label">WhatsApp</label>
                                            <input type="tel" class="form-control" id="whatsapp" pattern="[0-9]{11}" placeholder="Ex: 11999998888">
                                        </div>
                                        
                                        <!-- Mensagem -->
                                        <div class="mb-4">
                                            <label for="mensagem" class="form-label">Como posso ajudar?</label>
                                            <textarea class="form-control" id="mensagem" rows="4" required></textarea>
                                        </div>
                                        
                                        <button type="submit" class="botao btn btn-destaque w-100">Enviar Mensagem</button>
                                    </form>
                    </form>
                    
                    <div class="text-center mt-5">
                        <h4 class="mb-4 text-black">Ou me encontre nas redes sociais</h4>
                        

                        <ul id="" class="list-unstyled redes-pg-contato justify-content-center  d-flex mb-0">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
